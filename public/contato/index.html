<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="estilo.css">
	<title>Contato</title>
</head>
<body>
	<section class="section">
		<form class="form" method="post" action="../auth/signup">
			<div class="entradas">
				<input type="text" name="usuario" autocomplete="off" required>
				<span>Usuário</span>
			</div>
			<div class="entradas">
				<input type="text" name="email" autocomplete="off" required>
				<span>Email</span>
			</div>
			<div class="entradas">
				<input type="text" name="senha" autocomplete="off" required>
				<span>Senha</span>
			</div>
			<div class="entradas">
				<textarea name="comentario" autocomplete="off" required rows="10"></textarea>
				<span>Comentário</span>
			</div>
			<button>Enviar</button>
		</form>
	</section>

</body>
</html>
